<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Libro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar">
        <div><a href="/admin/books"><strong>ðŸ“š Admin Catalogo</strong></a></div>
        <div><a href="/logout" class="navbar-button">Logout</a></div>
    </nav>

    <main class="main-container">
        <h2>Modifica Libro</h2>

        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <form th:action="@{'/admin/books/edit/' + ${book.id}}" th:object="${book}" method="post" class="book-form">
            <div class="input-group">
                <label for="title">Titolo</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Titolo del libro" required />
            </div>
            
            <div class="input-group">
                <label for="author">Autore</label>
                <input type="text" id="author" th:field="*{author}" placeholder="Autore del libro" required />
            </div>
            
            <div class="input-group">
                <label for="description">Descrizione</label>
                <textarea id="description" th:field="*{description}" placeholder="Descrizione del libro" required></textarea>
            </div>
            
            <div class="input-group">
                <label for="price">Prezzo</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Prezzo del libro" required />
            </div>
            
            <div class="input-group">
                <label for="imageUrl">URL Immagine</label>
                <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="URL dell'immagine" />
            </div>

            <button type="submit" class="btn-save">Salva</button>
        </form>
    </main>

</body>
</html>
