<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestione Catalogo - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav style="display: flex; justify-content: space-between; padding: 1rem; background-color: #f8f9fa;">
        <div><strong>Dashboard - Bookstore</strong></div>
        <div><a href="/logout">Logout</a></div>
    </nav>

    <main style="padding: 2rem; max-width: 800px; margin: auto;">
        <h2 style="margin-bottom: 1rem;">Catalogo Libri</h2>
    
        <div th:if="${successMessage}" style="background-color: #d4edda; color: #155724; padding: 1rem; margin-bottom: 1rem; border-radius: 5px;">
            <p th:text="${successMessage}"></p>
        </div>
    
        <a href="/admin/books/add"
           style="display: inline-block; margin-bottom: 1.5rem; padding: 0.5rem 1rem; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px;">
            ➕ Aggiungi Nuovo Libro
        </a>
    
        <div th:each="book : ${books}" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #e0e0e0;">
            <div>
                <h3 th:text="${book.title}" style="margin: 0;"></h3>
                <p style="margin: 0.2rem 0;" th:text="'Autore: ' + ${book.author}"></p>
                <p style="margin: 0.2rem 0;" th:text="'Prezzo: € ' + ${book.price}"></p>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <a th:href="@{'/admin/books/edit/' + ${book.id}}"
                   style="background-color: #007bff; color: white; padding: 0.4rem 0.6rem; border-radius: 4px; text-decoration: none;">
                    Modifica
                </a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}"
                   onclick="return confirm('Sei sicuro di voler eliminare questo libro?');"
                   style="background-color: #dc3545; color: white; padding: 0.4rem 0.6rem; border-radius: 4px; text-decoration: none;">
                    Elimina
                </a>
            </div>
        </div>
    </main>
    

</body>

</html>
