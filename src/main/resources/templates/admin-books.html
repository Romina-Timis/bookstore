<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestione Catalogo - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <!-- Navbar con classe coerente -->
    <nav class="navbar">
        <div><strong>Dashboard - Bookstore</strong></div>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="navbar-button">Logout</button>
        </form>
        
        
    </nav>

    <main style="padding: 2rem; max-width: 800px; margin: auto;">
        <h2 style="margin-bottom: 1rem;">Libri</h2>

        <div th:if="${successMessage}" style="background-color: #d4edda; color: #155724; padding: 1rem; margin-bottom: 1rem; border-radius: 5px;">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Pulsante con nuova classe -->
        <a href="/admin/books/add" class="add-book-button">
            ➕ Aggiungi Nuovo Libro
        </a>

        <!-- Elenco libri con stile migliorato -->
        <div th:each="book : ${books}" class="book-entry">
            <div>
                <h3 th:text="${book.title}">Titolo del libro</h3>
                <p th:text="'Autore: ' + ${book.author}">Autore</p>
                <p th:text="'Prezzo: € ' + ${book.price}">Prezzo</p>
            </div>
            <div class="actions">
                <a th:href="@{'/admin/books/edit/' + ${book.id}}">Modifica</a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}"
                   onclick="return confirm('Sei sicuro di voler eliminare questo libro?');">Elimina</a>
            </div>
        </div>
    </main>

</body>
</html>
