<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Libro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav style="display: flex; justify-content: space-between; padding: 1rem; background-color: #f5f5f5;">
    <div><a href="/admin/books"><strong>ðŸ“š Admin Catalogo</strong></a></div>
    <div><a href="/logout">Logout</a></div>
</nav>

<main style="padding: 2rem;">
    <h2>Modifica Libro</h2>
    
    <form th:action="@{'/admin/books/edit/' + ${book.id}}" th:object="${book}" method="post">
        <!-- campi input -->
  
    
        <input type="text" th:field="*{title}" placeholder="Titolo" />
        <input type="text" th:field="*{author}" placeholder="Autore" />
        <textarea th:field="*{description}" placeholder="Descrizione"></textarea>
        <input type="number" step="0.01" th:field="*{price}" placeholder="Prezzo" />
        <input type="text" th:field="*{imageUrl}" placeholder="URL immagine" />
        <button type="submit">Salva</button>
    </form>
    
</main>
</body>
</html>
