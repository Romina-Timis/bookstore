<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - Libreria Online</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <h2>Registrati</h2>
        
        <!-- Messaggio di errore (facoltativo) -->
        <div th:if="${param.error}" style="color: red;">
            <p>Errore: Per favore, controlla i dati inseriti.</p>
        </div>

        <!-- Il form invia i dati a /register via POST -->
        <form th:action="@{/register}" method="post" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Inserisci il tuo username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">

            

            <button type="submit">Registrati</button>
        </form>

        <!-- Link al login per chi ha già un account -->
        <div style="margin-top: 1rem;">
            <p>Hai già un account? <a href="/login" style="color: #007bff; text-decoration: none;">Accedi qui</a></p>
        </div>
    </div>
</body>
</html>
