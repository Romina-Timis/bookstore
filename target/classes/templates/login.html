<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Libreria Online</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
    <div class="login-container">
        <h2>Accedi</h2>
        <!-- Messaggio di successo del logout -->
        <div th:if="${successMessage}"
            style="background-color: #d4edda; color: #155724; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; text-align: center;">
            <p th:text="${successMessage}"></p>
        </div>
        <!-- Il form invia i dati a /login via POST -->
        <form th:action="@{/login}" method="post" class="login-form">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <!-- Messaggio di errore -->
        <p th:if="${param.error}" style="color: red; text-align: center; width: 100%; margin-top: 1rem;">
            Credenziali errate, riprova.
        </p>
    </div>
</body>

</html>
