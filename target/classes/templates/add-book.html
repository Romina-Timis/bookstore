<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Libro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav>
    <div><a href="/admin/books"><strong>ðŸ“š Admin Catalogo</strong></a></div>
    <div><a href="/logout">Logout</a></div>
</nav>

<main>
    <h2>Aggiungi Nuovo Libro</h2>

    <form th:action="@{/admin/books/save}" th:object="${book}" method="post">
        <!-- campi input -->
   
    

        <input type="text" th:field="*{title}" placeholder="Titolo" required />
        <input type="text" th:field="*{author}" placeholder="Autore" required />
        <textarea th:field="*{description}" placeholder="Descrizione"></textarea>
        <input type="number" step="0.01" th:field="*{price}" placeholder="Prezzo" required />
        <input type="text" th:field="*{imageUrl}" placeholder="URL immagine" />
        <button type="submit">Salva</button>
    </form>
</main>
</body>
</html>
